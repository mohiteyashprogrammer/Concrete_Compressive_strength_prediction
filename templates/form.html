<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concrete Strength Prediction</title>
    <div style="background-image: url(https://images.pexels.com/photos/3616764/pexels-photo-3616764.jpeg?auto=compress/cs=tinysrgb/w=1260/h=750/dpr=1);">

    <!-- BootStrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">


    <!-- css -->
    <link rel="stylesheet" href="static/css/styles.css">
    

</head>

<body>

    <!-- As a heading -->
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="/">Concrete Strength Prediction BY Yash Mohite</a>
            </div>
        </div>
    </nav>

    <br><br><br>


    <div class="container">

        <form action="{{url_for('prediction_datapoint')}}" method="POST">
            <div class="form-group">
                <label for="Cement">Cement:</label>
                <input type="text" id="Cement" name="Cement" placeholder="Enter  value (float)">
            </div>
        
            <div class="form-group">
                <label for="Blast_Furnace_Slag">Blast_Furnace_Slag:</label>
                <input type="text" id="Blast_Furnace_Slag" name="Blast_Furnace_Slag" placeholder="Enter  value (float)">
            </div>
        
            <div class="form-group">  
                <label for="Superplasticizer">Superplasticizer:</label>
                <input type="text" id="Superplasticizer" name="Superplasticizer" placeholder="Enter  value (float)">
            </div>
            
            <div class="form-group">
                <label for="Coarse_Aggregate">Coarse_Aggregate:</label>
                <input type="text" id="Coarse_Aggregate" name="Coarse_Aggregate" placeholder="Enter value (float)">
            </div>
          
            <div class="form-group">
                <label for="Age">Age:</label>
                <input type="text" id="Age" name="Age" placeholder="Enter value (float)">
            </div>


<!-- Submit -->
<input type="submit" value="Submit Here" class="btn btn-secondary">
</form>
            
<br>
<br>
<h3>{{ final_result  }}</h3>
            
<br>
<br>
<p>Yash Mohite</p>
            
            
<!-- JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"></script>

            
</body>

</html>
